<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vesak Festival Greeting Cards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff3e0;
      color: #5d4037;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #e65100;
    }

    .subtitle {
      color: #ff6f00;
      font-weight: bold;
    }

    .card-selection {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin: 20px 0;
    }

    .card {
      border: 3px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card img {
      width: 150px;
      height: auto;
      display: block;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.selected {
      border-color: #ff6f00;
    }

    .card-label {
      text-align: center;
      padding: 5px;
      background: #ffe0b2;
      color: #bf360c;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65100;
    }

    .card-preview {
      perspective: 1000px;
      text-align: center;
      margin-top: 20px;
    }

    .card-inner {
      width: 300px;
      height: 450px;
      margin: auto;
      position: relative;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-preview.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card-front {
      background: #fff;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background-color: #ffe0b2;
      color: #4e342e;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-message {
      font-size: 18px;
      font-style: italic;
      margin: 10px 0;
    }

    .signature {
      font-weight: bold;
      margin-top: 20px;
    }

    .flip-instructions {
      font-size: 14px;
      color: #9e9e9e;
    }

    .vesak-footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #a1887f;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Vesak Festival Greeting Cards</h1>
      <p class="subtitle">Send beautiful Vesak wishes to your loved ones</p>
    </header>

    <div class="card-selection">
      <div class="card" onclick="selectCard('Card1.png')">
        <img src="Card1.png" alt="Card 1" />
        <div class="card-label">Card 1</div>
      </div>
      <div class="card" onclick="selectCard('Card2.png')">
        <img src="Card2.png" alt="Card 2" />
        <div class="card-label">Card 2</div>
      </div>
      <div class="card" onclick="selectCard('Card3.png')">
        <img src="Card3.png" alt="Card 3" />
        <div class="card-label">Card 3</div>
      </div>
      <div class="card" onclick="selectCard('Card4.png')">
        <img src="Card4.png" alt="Card 4" />
        <div class="card-label">Card 4</div>
      </div>
    </div>

    <div class="form-group">
      <label for="greeting">Greeting Message:</label>
      <textarea id="greeting" rows="4" placeholder="Write your Vesak message here..."></textarea>
    </div>

    <div class="form-group">
      <label for="sender">Your Name:</label>
      <input type="text" id="sender" placeholder="Your name"/>
    </div>

    <button onclick="generateCard()">Preview Card</button>

    <div class="card-preview" id="preview" onclick="flipCard()">
      <div class="card-inner" id="cardInner">
        <div class="card-front" id="cardFront">
          <img src="" alt="Selected card front" id="cardImage" />
        </div>
        <div class="card-back" id="cardBack">
          <div class="card-message" id="messageText"></div>
          <div class="signature" id="signatureText"></div>
        </div>
      </div>
      <p class="flip-instructions">(Click the card to flip)</p>
      <button onclick="shareCard()" style="margin-top: 10px;">Share Card</button>
    </div>

    <div class="vesak-footer">
      &copy; 2025 Vesak Greetings | All rights reserved
    </div>
  </div>

  <script>
    let selectedCard = '';

    function selectCard(image) {
      selectedCard = image;
      document.querySelectorAll('.card').forEach(card => card.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
    }

    function generateCard() {
      if (!selectedCard) {
        alert('Please select a card.');
        return;
      }

      const message = document.getElementById('greeting').value.trim();
      const sender = document.getElementById('sender').value.trim();

      if (!message || !sender) {
        alert('Please enter both a message and your name.');
        return;
      }

      document.getElementById('cardImage').src = selectedCard;
      document.getElementById('messageText').innerText = `"${message}"`;
      document.getElementById('signatureText').innerText = `– ${sender}`;

      const preview = document.getElementById('preview');
      preview.classList.remove('flipped');
    }

    function flipCard() {
      const preview = document.getElementById('preview');
      preview.classList.toggle('flipped');
    }

    function shareCard() {
  const message = document.getElementById('greeting').value.trim();
  const sender = document.getElementById('sender').value.trim();

  if (!message || !sender) {
    alert('Please enter both a message and your name.');
    return;
  }

  const fullMessage = `Here's a Vesak Greeting for you!\n\n"${message}"\n\n– ${sender}`;

  if (navigator.share) {
    navigator.share({
      title: 'Vesak Greeting',
      text: fullMessage,
      url: window.location.href, // or a custom link
    }).catch((err) => console.error('Error sharing:', err));
  } else {
    alert('Sharing is not supported on this device. Please copy and share manually.');
  }
}

  </script>
</body>
</html>
